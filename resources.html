<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses Resources</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
    }

    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #ddd;
    }

    /* Main Content Styles */
    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 20px;
      background-color: #fff;
      border-radius: 8px;
    }

    .content h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .resource {
      background-color: #f4f4f4;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .resource:hover {
      background-color: #e8e8e8;
    }

    .resource h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .resource p {
      margin-bottom: 10px;
      font-size: 0.95em;
      color: #333;
    }

    .resource button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .resource button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#tutorials">Tutorials</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#documentation">Documentation</a></li>
        <li><a href="#community">Community</a></li>
        <li><a href="#support">Support</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="courses">
        <h2>Courses</h2>
        <div class="resource">
          <h3>JavaScript Essentials</h3>
          <p>Learn the basics of JavaScript, including syntax, operators, and functions.</p>
          <button>View More</button>
        </div>
        <div class="resource">
          <h3>Advanced CSS Techniques</h3>
          <p>Explore advanced CSS features for modern web design.</p>
          <button>View More</button>
        </div>
        <!-- Additional resources go here -->
      </section>
    </main>
  </div>
</body>
</html>
