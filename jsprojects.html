  // Function to check if a string is a palindrome
function checkPalindrome() {
    const inputText = document.getElementById("inputText").value;
    const messageDiv = document.getElementById("message");

    // Validate input
    if (!inputText.trim()) {
        messageDiv.textContent = "Please enter a word or phrase.";
        return;

    // Remove spaces, special characters, and convert to lowercase
    const cleanText = inputText.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

    // Reverse the string and compare with original
    const reversedText = cleanText.split("").reverse().join("");

    // Check if it's a palindrome
    if (cleanText === reversedText) {
        messageDiv.textContent = inputText + ' is a palindrome! 🎉';
    } else {
        messageDiv.textContent = inputText + ' is not a palindrome. ❌';
    }

    // Clear the input field

}

          javascript: `
const board = document.getElementById('board');
const status = document.getElementById('status');
const resetBtn = document.getElementById('reset-btn');
let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
let gameActive = true;

// Create board cells
for (let i = 0; i < 9; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.setAttribute('data-index', i);
    cell.addEventListener('click', handleCellClick);
    board.appendChild(cell);
}

function handleCellClick(e) {
    const index = e.target.getAttribute('data-index');
    
    if (gameBoard[index] !== '' || !gameActive) return;

    gameBoard[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    
    if (checkWinner()) {
        status.textContent = 'Player ' + currentPlayer + ' Wins!';
        gameActive = false;
        return;
    }

    if (checkDraw()) {
        status.textContent = "It's a Draw!";
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    status.textContent = 'Player ' + currentPlayer + "'s Turn";
}

function checkWinner() {
    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
        [0, 4, 8], [2, 4, 6]  // Diagonals
    ];

    return winningCombos.some(combo => {
        return combo.every(index => 
            gameBoard[index] === currentPlayer
        );
    });
}

function checkDraw() {
    return gameBoard.every(cell => cell !== '');
}

resetBtn.addEventListener('click', () => {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    gameActive = true;
    currentPlayer = 'X';
    status.textContent = "Player X's Turn";
    
    document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
    });
});`,

 // JavaScript for Password Generator
 const generateBtn = document.getElementById("generateBtn");
 const passwordDisplay = document.getElementById("password");

 generateBtn.addEventListener("click", () => {
   const length = document.getElementById("length").value;
   const includeLowercase = document.getElementById("includeLowercase").checked;
   const includeUppercase = document.getElementById("includeUppercase").checked;
   const includeNumbers = document.getElementById("includeNumbers").checked;
   const includeSymbols = document.getElementById("includeSymbols").checked;

   const password = generatePassword(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols);
   passwordDisplay.textContent = password || "Invalid options! Please try again.";
 });

 function generatePassword(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
   const lowercase = "abcdefghijklmnopqrstuvwxyz";
   const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   const numbers = "0123456789";
   const symbols = "!@#$%^&*()_+[]{}|;:',.<>?/";

   let characterPool = "";
   if (includeLowercase) characterPool += lowercase;
   if (includeUppercase) characterPool += uppercase;
   if (includeNumbers) characterPool += numbers;
   if (includeSymbols) characterPool += symbols;

   if (!characterPool || length < 8 || length > 128) {
     return null;
   }

   let password = "";
   for (let i = 0; i < length; i++) {
     const randomIndex = Math.floor(Math.random() * characterPool.length);
     password += characterPool[randomIndex];
   }
   return password;

      function createCopyButton(codeBlock) {
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.className = "copy-btn";

        copyBtn.addEventListener("click", () => {

            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
