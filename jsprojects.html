<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Projects for Practice & Logic Building</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        background-color: #f4f4f4;
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        height: 100vh;
        overflow-y: auto;
        padding: 0px 20px;
        position: sticky;
        top: 0;
        left: 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar h2 {
        border-bottom: 2px solid #45A049;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .sidebar-menu {
        list-style-type: none;
        padding: 0;
      }
      .sidebar-menu li {
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-bottom: 1px solid #34495e;
      }
      .sidebar-menu li:hover {
        background-color: #34495e;
      }
      .sidebar-menu li.active {
        background-color: #45A049;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
        background-color: white;
        max-height: 100vh;
        overflow-y: auto;
      }
      .code-section {
        margin-bottom: 20px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        position: relative;
        overflow-x: auto;
        margin-top: 10px;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #45A049;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s;
      }
      .copy-btn:hover {
        background-color: #2980b9;
      }
      .project-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #45A049;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>JavaScript Projects</h2>
      <ul class="sidebar-menu" id="projectMenu">
        <li data-project="oddEven">Odd or Even Checker</li>
        <li data-project="numberGuess">Number Guessing Game</li>
        <li data-project="palindrome">Palindrome Checker</li>
        <li data-project="calculator">Simple Calculator</li>
        <li data-project="fibonacci">Fibonacci Sequence Generator</li>
        <li data-project="ticTacToe">Tic-Tac-Toe Game</li>
        <li data-project="todoList">To-Do List App</li>
        <li data-project="weatherApp">Weather App with API</li>
        <li data-project="sortingVisualizer">Sorting Visualizer</li>
        <li data-project="expenseTracker">Expense Tracker</li>
      </ul>
    </div>
    <div class="main-content" id="mainContent">
      <h1>Select a Project to View Details</h1>
    </div>

    <script>
      const projects = {
        oddEven: {
          description: "Check if a number is odd or even",
          html: `
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
&lt;meta charset="UTF-8"&gt;
&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
&lt;title&gt;Odd or Even Checker&lt;/title&gt;
&lt;style&gt;
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
}
input {
    padding: 10px;
    width: 300px;
    margin-bottom: 10px;
}
button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
.output {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h1&gt;Odd or Even Checker&lt;/h1&gt;
&lt;p&gt;Enter a number or a comma-separated list of numbers:&lt;/p&gt;
&lt;input type="text" id="numbersInput" placeholder="e.g., 2, 3, 5, 8"&gt;
&lt;br&gt;
&lt;button onclick="checkOddEven()"&gt;Check Odd or Even&lt;/button&gt;
&lt;div class="output" id="output"&gt;&lt;/div&gt;
&lt;script src="script.js"&gt;&lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;


                `,
          javascript: `
function checkNumber() {
    const number = document.getElementById('numberInput').value;
    const resultElement = document.getElementById('result');
    
    if (number % 2 === 0) {
        resultElement.textContent = number + ' is an Even number';
    } else {
        resultElement.textContent = number + ' is an Odd number';
    }
}
                `,
        },
        numberGuess: {
          description: "Guess a random number game",
          html: `
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;
    &lt;h2&gt;Number Guessing Game&lt;/h2&gt;
    &lt;input type="number" id="guessInput"&gt;
    &lt;button onclick="checkGuess()"&gt;Guess&lt;/button&gt;
    &lt;p id="message"&gt;&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
                `,
          javascript: `
let targetNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
    const guessInput = document.getElementById('guessInput');
    const messageElement = document.getElementById('message');
    const userGuess = parseInt(guessInput.value);
    
    attempts++;
    
    if (userGuess === targetNumber) {
        messageElement.textContent = 'Congratulations! You guessed the number in ' + attempts + ' attempts';
        targetNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
    } else if (userGuess < targetNumber) {
        messageElement.textContent = 'Too low! Try again.';
    } else {
        messageElement.textContent = 'Too high! Try again.';
    }
}
                `,
        },
      };

      function createCopyButton(codeBlock) {
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.className = "copy-btn";

        copyBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(codeBlock.textContent).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
          });
        });

        return copyBtn;
      }

      function displayProject(projectKey) {
        const project = projects[projectKey];
        const mainContent = document.getElementById("mainContent");

        mainContent.innerHTML = `
                <div class="project-title">
                    <h1>${projectKey
                      .replace(/([A-Z])/g, " $1")
                      .replace(/^./, (str) => str.toUpperCase())}</h1>
                </div>
                <p>${project.description}</p>
                
                <div class="code-section">
                    <h3>HTML Code</h3>
                    <pre>
                        <code class="language-html"> ${project.html.trim()}</code>
                    </pre>                     
                </div>
                
                <div class="code-section">
                    <h3>JavaScript Code</h3>
                    <pre>
                        <code class="language-javascript">${project.javascript.trim()}</code>
                    </pre>
                </div>
            `;
            Prism.highlightAll();

        // Add copy buttons to code blocks
        const codeBlocks = mainContent.querySelectorAll("pre");
        codeBlocks.forEach((block) => {
          const copyBtn = createCopyButton(block.querySelector("code"));
          block.appendChild(copyBtn);
        });
      }

      // Menu click event
      document.getElementById("projectMenu").addEventListener("click", (e) => {
        const projectKey = e.target.getAttribute("data-project");
        if (projectKey) {
          // Remove active class from all items
          document
            .querySelectorAll(".sidebar-menu li")
            .forEach((item) => item.classList.remove("active"));

          // Add active to clicked item
          e.target.classList.add("active");

          // Display project
          displayProject(projectKey);
        }
      });
    </script>
  </body>
</html>
